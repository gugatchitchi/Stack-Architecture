name: stack_architecture
description: A new Flutter project.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  # State Management
  stacked: ^1.7.6
  stacked_hooks: ^0.1.3+1
  observable_ish: ^2.1.4
  # Navigation
  auto_route: ^0.6.9
  stacked_services: ^0.5.4+4
  # Inversion of control
  get_it: ^5.0.1
  injectable: ^1.0.5
  flutter_hooks: ^0.14.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.10.3
  auto_route_generator: ^0.6.10
  injectable_generator: ^1.0.6

